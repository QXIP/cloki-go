# nfpm example config file
name: "cloki-gor"
arch: "amd64"
platform: "linux"
version: "v${VERSION}"
section: "default"
priority: "extra"
replaces:
- cloki-go
provides:
- cloki-go
#- clickhouse-server
# recommends on rpm packages requires rpmbuild >= 4.13
#recommends:
#- whatever
# suggests on rpm packages requires rpmbuild >= 4.13
